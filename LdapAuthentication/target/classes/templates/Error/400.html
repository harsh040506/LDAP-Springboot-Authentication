<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Error 400</title>
  <link href="https://fonts.googleapis.com/css?family=Cabin:400,700|Montserrat:900" rel="stylesheet">
  <style>
    body {
      font-family: 'Cabin', sans-serif;
      padding: 0;
      margin: 0;
    }

    * {
      box-sizing: border-box;
    }

    #notfound {
      position: relative;
      height: 100vh;
    }

    #notfound .notfound {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    .notfound {
      max-width: 520px;
      width: 100%;
      line-height: 1.4;
      text-align: center;
    }

    .notfound .notfound-400 {
      position: relative;
      height: 240px;
    }

    .notfound .notfound-400 h1 {
      font-family: 'Montserrat', sans-serif;
      position: absolute;
      left: 45%;
      top: 50%;
      transform: translate(-50%, -50%);
      font-size: 252px;
      font-weight: 900;
      margin: 0px;
      color: #262626;
      text-transform: uppercase;
      letter-spacing: -40px;
    }

    .notfound .notfound-400 h1 > span {
      text-shadow: -8px 0px 0px #fff;
    }

    .notfound h2 {
      font-size: 20px;
      font-weight: 400;
      text-transform: uppercase;
      color: #000;
      margin-top: 0px;
      margin-bottom: 25px;
    }
  </style>
</head>
<body>
<div id="notfound">
  <div class="notfound">
    <div class="notfound-400">
      <h2>Oops! Bad Request</h2>
      <h1><span>4</span><span>0</span><span>0</span></h1>
    </div>
    <h2>We are sorry, but the request you made was invalid.</h2>
  </div>
</div>
</body>
</html>
